<section class="wrapper">
    <h3><i class="fa fa-angle-right"></i> 菜单管理<i class="fa fa-angle-right"></i>添加菜单</h3>

    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> 编写菜单</h4>
                <form class="form-horizontal tasi-form" method="post" action="http://mqian.wywwwxm.com/tp5/public/index.php/admin/menu/update"  name="myform" enctype="multipart/form-data">
                    <div class="form-group has-success">
                        <label class="col-sm-2 control-label col-lg-2">菜单名称</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="name" value="{$row.name}">
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <label class="col-sm-2 control-label col-lg-2" >JSON编码</label>
                        <div class="col-lg-10">
                            <textarea name="value" class="form-control"  cols="30" style="width: 98%;" rows="10">
                                {$row.value}
                            </textarea>
                        </div>
                    </div>
                    <div>
                        <label class="col-sm-2 control-label col-lg-2" ></label>
                        <input type="hidden" name="id" value="{$row.id}">
                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                    </div>
                </form>
            </div><!-- /form-panel -->
        </div><!-- /col-lg-12 -->
    </div></section>
